buildscript {
    repositories {
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'propdeps'
apply plugin: 'propdeps-eclipse'

mainClassName = "com.theblakearnold.stocksolver.StockSolverMain"
run {
    systemProperty 'java.library.path', file( 'libs/ortools' )
    systemProperty 'java.util.logging.config.file', file( 'logging.properties' )
}

eclipse {
  classpath {
        file {
            withXml {
                def node = it.asNode()
                def ortoolsNode = node.appendNode('classpathentry', [kind: 'lib', path: 'libs/ortools/com.google.ortools.jar'])
                def attributesNode = ortoolsNode.appendNode('attributes')
                attributesNode.appendNode('attribute', [name: 'org.eclipse.jdt.launching.CLASSPATH_ATTR_LIBRARY_PATH_ENTRY', value: 'StockPicker/libs/ortools'])
            }
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}


// In this section you declare the dependencies for your production and test code
dependencies {

	provided 'com.google.auto.value:auto-value:1.0-rc1'
	provided 'com.squareup.dagger:dagger-compiler:1.2.1'
	
    compile fileTree(dir: 'libs', include: ['**/*.jar'])
    // The production code uses the SLF4J logging API at compile time
    compile 'com.google.auto.value:auto-value:1.0-rc1'
    compile 'com.google.guava:guava:17.0'
    compile 'com.squareup.dagger:dagger:1.2.1'
    compile 'org.apache.poi:poi:3.10-FINAL'
    compile 'org.apache.poi:poi-ooxml:3.10-FINAL'
    compile 'org.slf4j:slf4j-api:1.7.5'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
}
